---
# Prerequisites: Create user, directories, and set permissions

- name: Ensure Docker is installed
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
  become: yes
  register: docker_install
  failed_when: false

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes
  when: docker_install is succeeded

- name: Ensure srsilo group exists
  group:
    name: "{{ srsilo_group }}"
    state: present
  become: yes

- name: Ensure srsilo user exists
  user:
    name: "{{ srsilo_user }}"
    group: "{{ srsilo_group }}"
    shell: /bin/bash
    create_home: yes
    comment: "srSILO Pipeline User"
    groups: docker
    append: yes
  become: yes

- name: Ensure base directory exists
  file:
    path: "{{ srsilo_base_path }}"
    state: directory
    owner: "{{ srsilo_user }}"
    group: "{{ srsilo_group }}"
    mode: '0755'
  become: yes

- name: Ensure data directories exist
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ srsilo_user }}"
    group: "{{ srsilo_group }}"
    mode: '0755'
  become: yes
  loop:
    - "{{ srsilo_data_input }}"
    - "{{ srsilo_data_output }}"
    - "{{ srsilo_data_sorted_chunks }}"
    - "{{ srsilo_data_tmp }}"
    - "{{ srsilo_tools_path }}/logs"

- name: Ensure Ansible log directory exists
  file:
    path: /var/log/ansible
    state: directory
    owner: root
    group: adm
    mode: '0750'
  become: yes

- name: Copy tools directory from repository to base path
  copy:
    src: "{{ wisepulse_repo_path }}/roles/srsilo/files/tools/"
    dest: "{{ srsilo_tools_path }}/"
    remote_src: yes
  become: yes

- name: Set ownership of tools directory
  file:
    path: "{{ srsilo_tools_path }}"
    owner: "{{ srsilo_user }}"
    group: "{{ srsilo_group }}"
    recurse: yes
  become: yes

- name: Template docker-compose files with absolute paths
  template:
    src: "{{ item.src }}"
    dest: "{{ srsilo_tools_path }}/{{ item.dest }}"
    owner: "{{ srsilo_user }}"
    group: "{{ srsilo_group }}"
    mode: '0644'
  become: yes
  loop:
    - { src: 'docker-compose.yml.j2', dest: 'docker-compose.yml' }
    - { src: 'docker-compose-preprocessing.yml.j2', dest: 'docker-compose-preprocessing.yml' }

- name: Display prerequisites complete message
  debug:
    msg:
      - "âœ“ Prerequisites setup complete"
      - "  User/Group: {{ srsilo_user }}:{{ srsilo_group }}"
      - "  Base path: {{ srsilo_base_path }}"
      - "  Tools path: {{ srsilo_tools_path }}"
      - "  Docker compose files rendered with absolute paths"
